{% extends 'enquiry/index.html' %}
{% block title %}Add Course{% endblock title %}

{% block breadcrumb %}

<a class="btn btn-primary" href="{% url 'emanage:addcourse' %}"> Back</a>
  
{% endblock breadcrumb %}
{% block content %}

<body>

    <section class="vh-50 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <center>
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5"> Add Course </h3>
                </center>
                <form method="post">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-12">
  
                      <div class="form-outline">
                        <label  for="Cource_name"> <b> Course Name</b></label>
                        <input type="text" name="Cource_name" class="form-control form-control-lg" required>
                      </div>
                 
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
  
                      <div class="form-outline">
                        <label for="fees"> <b> Course Fees</b></label>
                        <input type="text"  name="fees" class="form-control form-control-lg"required>
                      </div>
  
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
  
                      <div class="form-outline">
                        <label class="form-label" for="durations"> <b> Durations </b></label>
                        <input type="text"  name="durations" class="form-control form-control-lg"required>
                      </div>
  
                    </div>
                   
                  </div>
                  <center><div class="mt-4 pt-2">
                    <input class="btn btn-primary btn-lg" type="submit" value="submit" />
                  </div></center>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
{% endblock %}
