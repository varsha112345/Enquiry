{% extends 'Training/tr_home.html' %}
{% block content %}
  <div class="container">
    <div class="row">
        <form action="" method="post">
                {% csrf_token %}
               
                <div class="form-group ">
                    <label for="trainer_name" class="control-label">Trainer Name</label>
                    <div class="col-lg-6 col-sm-9">
                    <input type="text" name=""  class="form-control" value="{{t_name.trainer_name}}" readonly>
                     
                    </div>
                </div>
                <div class="form-group ">
                    <label for="phase_I" class="control-label">Training Phase I :</label>
                    <div class="col-lg-6 col-sm-9">
                      <textarea name="phase_I" id="" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group ">
                  <label for="date1" class="control-label">Phase I Completed Date :</label>
                  <div class="col-lg-6 col-sm-9">
                    <input type="date" class="form-control" name="date1">
                  </div>
              </div>
                <input type="submit" class="btn btn-success">
        </form>
    </div>
  </div>
  
{% endblock %}
