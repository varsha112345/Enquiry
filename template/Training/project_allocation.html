{% extends 'Training/tr_home.html' %}
{% block title %}Training Project Allocation{% endblock title %}

{% block breadcrumb %}
 <a class="btn btn-primary" href="{% url 'emanage:training_home' %}">Back</a>
{% endblock breadcrumb %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg">
            <form action="" method="post">
              
                {% csrf_token %}
                <div class="form-group ">
                  <label for="topic_name" class="control-label">Student Name</label>
                  <div class="col-lg-6 col-sm-9">
                    <input type="text" class="form-control" name="Full_Name" value="{{enquiry.Full_Name}}" readonly> 
                  </div>
              </div>
           
                <div class="form-group ">
                    <label for="topic_name" class="control-label">Topic Name</label>
                    <div class="col-lg-6 col-sm-9">
                      <input type="text" class="form-control" name="topic_name">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="description" class="control-label">Description</label>
                    <div class="col-lg-6 col-sm-9">
                      <textarea name="description" id="" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="date" class="control-label">Allocation Date</label>
                    <div class="col-lg-6 col-sm-9">
                      <input type="date" class="form-control" name="date">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="image" class="control-label">Image/Document</label>
                    <div class="col-lg-6 col-sm-9">
                      <input type="file" class="form-control" name="image" multiple>
                    </div>
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
    </div>
</div>
{% endblock %}
